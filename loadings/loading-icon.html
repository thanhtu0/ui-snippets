<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Loading Icon With CSS</title>
		<link
			rel="stylesheet"
			href="../shared/styles.css" />
		<style>
			.loading {
				width: 50px;
				height: 50px;
				border-radius: 50%;
				border: 3px solid #ccc;
				border-top-color: #000;
				animation: spinner 0.6s linear infinite;
			}

			@keyframes spinner {
				to {
					transform: rotate(360deg);
				}
			}
		</style>
	</head>
	<body>
		<div class="loading"></div>
	</body>
</html>
