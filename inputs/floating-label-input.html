<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Floating Label Input</title>
		<link
			rel="stylesheet"
			href="../shared/styles.css" />
		<style>
			.wave-group {
				position: relative;
			}

			.wave-group .input {
				font-size: 16px;
				padding: 10px 10px 10px 5px;
				width: 200px;
				border: none;
				border-bottom: 1px solid #515151;
				background: transparent;
			}

			.wave-group .input:focus {
				outline: none;
			}

			.wave-group .label {
				color: #999;
				font-size: 18px;
				font-weight: normal;
				position: absolute;
				pointer-events: none;
				left: 5px;
				top: 10px;
				display: flex;
			}

			.wave-group .label-char {
				transition: 0.2s ease all;
				transition-delay: calc(var(--index) * 0.05s);
			}

			.wave-group .input:focus ~ .label .label-char,
			.wave-group .input:valid ~ .label .label-char {
				transform: translateY(-20px);
				font-size: 14px;
				color: #5264ae;
			}

			.wave-group .bar {
				position: relative;
				display: block;
				width: 200px;
				height: 2px;
			}

			.wave-group .bar::before,
			.wave-group .bar::after {
				content: '';
				height: 2px;
				width: 0;
				position: absolute;
				bottom: 0;
				background: #5264ae;
				transition: 0.2s ease all;
			}

			.wave-group .bar::before {
				left: 50%;
			}

			.wave-group .bar::after {
				right: 50%;
			}

			.wave-group .input:focus ~ .bar::before,
			.wave-group .input:focus ~ .bar::after {
				width: 50%;
			}
		</style>
	</head>
	<body>
		<div class="wave-group">
			<input
				type="text"
				class="input"
				required />
			<span class="bar"></span>
			<label class="label">
				<span
					class="label-char"
					style="--index: 0"
					>N</span
				>
				<span
					class="label-char"
					style="--index: 1"
					>a</span
				>
				<span
					class="label-char"
					style="--index: 2"
					>m</span
				>
				<span
					class="label-char"
					style="--index: 3"
					>e</span
				>
			</label>
		</div>
	</body>
</html>
