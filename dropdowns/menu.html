<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Menu Dropdown</title>
		<link
			rel="stylesheet"
			href="../styles/styles.css" />
		<style>
			details {
				border: 1px solid #4e4e4e;
				padding: 10px;
				border-radius: 4px;
				margin-bottom: 20px;
				cursor: pointer;
			}

			.text {
				margin-top: 15px;
			}

			summary {
				color: rgba(147, 181, 54, 0.832);
			}
		</style>
	</head>
	<body>
		<details>
			<summary>Menu</summary>
			<div class="text">Home</div>
			<div class="text">Contact</div>
			<div class="text">About</div>
			<div class="text">Portfolio</div>
		</details>
	</body>
</html>
