<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Main Title</title>
		<link
			rel="stylesheet"
			href="../shared/styles.css" />
		<style>
			.main_title {
				font-size: 4em;
				font-weight: 500;
				color: #222;
				letter-spacing: 5px;
				cursor: pointer;
				text-transform: uppercase;
				transition: 1s;
			}

			.main_title:hover {
				color: pink;
				text-shadow: 0 0 5px #4ae771, 0 0 25px #4ae771, 0 0 50px #4ae771 0 0 100px #4ae771;
			}
		</style>
	</head>
	<body>
		<div>
			<h1 class="main_title">Hello Everyone ^_^</h1>
		</div>
	</body>
</html>
