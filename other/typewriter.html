<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>This is a typewriter effect.</title>
		<link
			rel="stylesheet"
			href="../styles/styles.css" />
		<style>
			.typewriter {
				width: 28ch;
				animation: typing 6s steps(28) forwards, blink 0.5s step-end infinite alternate;
				white-space: nowrap;
				overflow: hidden;
				border-right: 3px solid;
				font-family: monospace;
				font-size: 2em;
			}

			@keyframes typing {
				0%,
				100% {
					width: 0;
				}
				50% {
					width: 28ch;
				}
			}

			@keyframes blink {
				50% {
					border-color: transparent;
				}
			}
		</style>
	</head>
	<body>
		<div class="typewriter">This is a typewriter effect</div>
	</body>
</html>
