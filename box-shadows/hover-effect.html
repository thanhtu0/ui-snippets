<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Simple box-shadow hover effects</title>
		<link
			rel="stylesheet"
			href="../styles/styles.css" />
		<style>
			.card {
				width: 300px;
				height: 350px;
				border: 1px solid gray;
				border-radius: 40px;
				display: flex;
				align-items: center;
				justify-content: center;
				transition: ease-in-out 0.2s;
			}

			#card-1:hover {
				box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px;
			}

			#card-2:hover {
				box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
			}

			#card-3:hover {
				box-shadow: rgba(0, 0, 0, 0.56) 0px 22px 70px 4px;
			}
		</style>
	</head>
	<body>
		<div
			class="card"
			id="card-1">
			Box-shadow 1
		</div>
		<div
			class="card"
			id="card-2">
			Box-shadow 2
		</div>
		<div
			class="card"
			id="card-3">
			Box-shadow 3
		</div>
	</body>
</html>
